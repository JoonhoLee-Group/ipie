[pytest]
markers =
    unit: mark a test as a unit test.
    driver: mark a test as a serial driver test.
    mpi: mark a test as a MPI intgration test
    libci: mark a test as libci dependent test file
    gpu: mark a test as a gpu unit test
addopts = -rs -v -m "unit or driver or mpi" --ignore-glob=*/libci/bazel-libci/*