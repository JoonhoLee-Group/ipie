name: Continuous Integration

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
    - name: Setup MPI
      uses: mpi4py/setup-mpi@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Cython
        pip install -r requirements.txt
        pip install pyscf
        pip install h5py==3.2.1
    - name: Install package
      run: |
        python -m pip install -e .
    - name: Test with pytest
      run: |
        pip install pytest
        python -m pytest
    - name: mpi test
      run: |
        mpiexec -n 2 python -m pytest pyqumc/walkers/tests/test_handler.py
    - name: Test with testcode
      run: |
        git clone git://github.com/jsspencer/testcode
        cd test_data
        python ../testcode/bin/testcode.py -v  -e ../bin/pyqumc run --user-option=pyqumc launch_parallel 'mpiexec -np tc.nprocs python -u'
        cd ..
        ./tools/run_examples.sh

